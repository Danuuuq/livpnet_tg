user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # –õ–æ–≥ —Ñ–æ—Ä–º–∞—Ç–∞ —Å —É—á–µ—Ç–æ–º –ø—Ä–æ–±—Ä–æ—Å–∞ IP
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" '
                      'realip="$http_x_real_ip" actualip="$remote_addr"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # ===== üîê –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –¥–æ–≤–µ—Ä–µ–Ω–Ω—ã—Ö IP –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –Ω–∞—Å—Ç–æ—è—â–µ–≥–æ –∫–ª–∏–µ–Ω—Ç–∞ IP =====
    # –£–∫–∞–∑—ã–≤–∞–µ–º IP —Ö–æ—Å—Ç–æ–≤–æ–π –º–∞—à–∏–Ω—ã (–≤ docker-—Å–µ—Ç–∏ –æ–Ω –æ–±—ã—á–Ω–æ 172.18.0.1)
    set_real_ip_from 172.18.0.1;
    # –ò–ª–∏ –≤—Å—è bridge-—Å–µ—Ç—å, –µ—Å–ª–∏ –Ω–µ –∑–Ω–∞–µ—à—å —Ç–æ—á–Ω—ã–π IP (–Ω–µ–±–µ–∑–æ–ø–∞—Å–Ω–æ –Ω–∞ –ø—Ä–æ–¥–µ):
    # set_real_ip_from 172.18.0.0/16;

    real_ip_header X-Real-IP;
    real_ip_recursive on;

    server {
        listen 80;
        server_name 127.0.0.1;

        location /subscription/yookassa {
            proxy_pass http://backend:8000/subscription/yookassa;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /webhook/ {
            proxy_pass http://tgbot:9184/webhook;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}